version: '3'
services:
  clnt-dev:
    build:
      context: .
      dockerfile: Dockerfile-dev
    command: npm start
    volumes:
      - .:/app
    ports:
      - "4200:4200"
  clnt-stage:
    image: pablooliva/ch.ckl.st-client:latest
    command: nginx -g 'daemon off;'
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-custom-local.conf:/etc/nginx/conf.d/default.conf